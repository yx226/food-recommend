<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录 - DietCat 饭点子</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 自定义样式 -->
    <style>
        :root {
            --primary-color: #1abc9c;
            --secondary-color: #16a085;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1abc9c 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            padding: 12px 15px 12px 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 1.1rem;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-login:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #bdc3c7;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .status-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .status-success {
            background-color: rgba(26, 188, 156, 0.15);
            color: var(--secondary-color);
            border: 1px solid rgba(26, 188, 156, 0.3);
        }
        
        .status-error {
            background-color: rgba(231, 76, 60, 0.15);
            color: var(--danger-color);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .status-warning {
            background-color: rgba(243, 156, 18, 0.15);
            color: var(--warning-color);
            border: 1px solid rgba(243, 156, 18, 0.3);
        }
        
        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        /* 模态框样式 */
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
        }
        
        .modal-title {
            font-weight: 600;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
        }
        
        /* 响应式调整 */
        @media (max-width: 576px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-body {
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录容器 -->
    <div class="login-container">
        <!-- 登录头部 -->
        <div class="login-header">
            <div class="brand-logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>欢迎来到饭点子</h1>
            <p>发现美食，分享生活</p>
        </div>
        
        <!-- 登录主体 -->
        <div class="login-body">
            <!-- 状态消息 -->
            <div class="status-message status-success" id="statusMessage">
                {% if stat is None %}
                    请登录您的账户
                {% elif stat == 0 %}
                    注册成功，现在可以登录
                {% elif stat == -1 %}
                    请填写所有必填字段
                {% elif stat == -2 %}
                    用户名已被注册
                {% elif stat == -3 %}
                    非法的请求形式
                {% elif stat == -4 %}
                    登录失败，请检查用户名和密码
                {% elif stat == -5 %}
                    请先登录！
                {% endif %}
            </div>
            
            <!-- 登录表单 -->
            <form action="/index/" method="post">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" name="username" placeholder="DietCat 账户名" id="login-name" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" name="password" placeholder="密码" id="login-pass" required>
                </div>
                
                <button type="submit" class="btn-login">登入</button>
                <a class="btn btn-secondary" href="/index">逛一逛</a>
                
                <div class="register-link">
                    还没有账户？<a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">立即注册</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">注册 DietCat 账户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/register/" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="reg-username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="reg-username" name="username" placeholder="请输入您的昵称" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="reg-password" name="password" placeholder="请输入您的密码" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确认注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // 根据状态设置消息样式
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('statusMessage');
            const stat = "{{ stat }}"; // 这里应该是从后端传递的状态值
            
            // 移除所有状态类
            statusMessage.classList.remove('status-success', 'status-error', 'status-warning');
            
            // 根据状态值添加相应的样式类
            if (stat === '0') {
                statusMessage.classList.add('status-success');
            } else if (stat === '-1' || stat === '-2' || stat === '-3' || stat === '-4' || stat === '-5') {
                statusMessage.classList.add('status-error');
            } else {
                statusMessage.classList.add('status-success');
            }
        });
    </script>
</body>
</html>
